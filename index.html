<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <title>Document</title>
</head>


<body>
    <form id="myForm" class="row g-3">
        <div class="col-auto">
            <input type="text" class="form-control" id="searchCountry" placeholder="search Country">
        </div>
        <div class="col-auto">
            <button type="submit" id="search" class="btn btn-primary">search</button>
        </div>
        <div class="col-auto">
            <button id="all" class="btn btn-primary">ALL</button>
        </div>
    </form>

    <table class="table">
        <tbody id="basicStatsTable">

        </tbody>
    </table>

    <table class="table">
        <thead>
            <tr>
                <th>Country Name</th>
                <th>Number of citizens</th>
            </tr>
        </thead>
        <tbody id="populationTable">
            <tr>
                <td>no country to display</td>
                <td>no citizens to display</td>
            </tr>
        </tbody>
    </table>

    <table class="table">
        <thead>
            <tr>
                <th>Region</th>
                <th>Number of countries</th>
            </tr>
        </thead>
        <tbody id="regionTable">
            <tr>
                <td>no region to display</td>
                <td>no counties to display</td>
            </tr>
        </tbody>
    </table>

    <table class="table">
        <thead>
            <tr>
                <th>language</th>
                <th>Number of countries speaking</th>
            </tr>
        </thead>
        <tbody id="languageTable">
            <tr>
                <td>no language to display</td>
                <td>no counties to display</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
